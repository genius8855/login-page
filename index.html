<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 second</p> 
                
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="your full name" required>

                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="enter your email" required>
                        
                    </p>
                    <p>
                        <label for="number">Your Contact Number</label>
                        <input type="number" id="email" placeholder="10 digit Contact" required>
                        
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="atleast 8 character" required>
                        
                    </p>
                    <p>
                        <input type="submit" id="submit" placeholder="Create Account">
                        
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="https://leetcode.com/01001leetCoder/">Login</a></p>
            </footer>
            <footer class="signup-footer">
                <p><a href="#">Forget Password?</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
